<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Profile</h2>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <textarea id="bio" placeholder="Short Bio" rows="4"></textarea><br>
      <input type="file" id="profilePic" accept="image/*"><br>
      <button type="submit">Create Profile</button>
    </form>

    <div id="profileDisplay" class="profile-display" style="display:none;">
      <h3>Your Profile</h3>
      <img id="displayPic" src="" alt="Profile Picture">
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <p><strong>Profession:</strong> <span id="displayProfession"></span></p>
      <p><strong>Bio:</strong> <span id="displayBio"></span></p>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
